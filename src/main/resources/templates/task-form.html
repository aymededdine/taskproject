<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add/Update Task</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div th:replace="header :: header"></div>

	<div class="container mt-4">
		<h1 class="display-3">Add/Update Task</h1>
		<form th:object="${task}" th:action="@{/tasks/add}" method="POST">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" id="name" th:field="*{name}" required class="form-control" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="priority">Priority:</label>
						<select id="priority" th:field="*{priority.id}" required class="form-control">
							<option value="">Select Priority</option>
							<option value="3">Low</option>
							<option value="2">Medium</option>
							<option value="1">High</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="status">Status:</label>
						<select id="status" th:field="*{status.id}" required class="form-control">
							<option value="1">To Do</option>
							<option value="2">In Progress</option>
							<option value="3">Done</option>
						</select>
					</div>
				</div>
				
			</div>
			
			<br />

			<button type="submit" class="btn btn-primary">Save Task</button>
			<a th:href="@{/tasks}" class="btn btn-secondary">Cancel</a>
		</form>
	</div>
</body>

</html>
