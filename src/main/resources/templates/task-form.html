<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Update Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
		<div th:replace="fragments :: main-header"></div>

    <div class="container mt-4">
        <h1 class="display-6">Add Task</h1>
        <br />
        <form th:object="${task}" th:action="@{/tasks/add}" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" th:field="*{status}" class="form-control" required>
                            <option value="TO_DO">To Do</option>
                            <option value="DONE">Done</option>
                            <option value="WITHDRAWN">Withdrawn</option>
                        </select>
                    </div>
                </div>
            </div>
            <br />
            <br />
            <button type="submit" class="btn btn-primary">Save Task</button>
            <a th:href="@{/tasks}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    
<!--    	<div th:replace="fragments :: main-footer"></div>
-->
</body>
</html>
