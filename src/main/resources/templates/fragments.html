<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="html-head">
	<meta charset="utf-8">
	<title>Home</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>


</head>


<body>


	<header th:fragment="main-header" class="py-3 bg-light">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" th:href="@{/}">Weekly Planner</a>
				
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div  class="collapse navbar-collapse" id="navbarNav">
					<ul id="ulHeader" class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link" th:href="@{/weekly-tasks/current}">My Current Weekly
								Planner</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/weekly-tasks}">Weekly Planner History</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/statistics}">Statistics</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/tasks}">Normal Tasks</a></li>
						<li id="logout" class="nav-item"><a class="nav-link" th:href="@{/logout-form}">Logout</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>


	<footer th:fragment="main-footer" class="bg-light text-dark" style="padding-top: 60px; padding-bottom: 30px;">
		<div class="container">

			<div class="row">
				<div class="col-md-6">
					<p>&copy; 2024 Weekly Planner</p>
				</div>
				<div class="col-md-6">
					<ul class="list-unstyled list-inline float-md-end">
						<li class="list-inline-item"><a th:href="@{/}" class="text-dark">About Us</a></li>
						<li class="list-inline-item"><a th:href="@{/}" class="text-dark">Contact Us</a></li>
						<li class="list-inline-item"><a href="https://twitter.com/your_website_name" class="text-dark"
								target="_blank"><i class="bi bi-twitter"></i></a></li>
						<li class="list-inline-item"><a href="https://facebook.com/your_website_name" class="text-dark"
								target="_blank"><i class="bi bi-facebook"></i></a></li>
						<li class="list-inline-item"><a href="https://instagram.com/your_website_name" class="text-dark"
								target="_blank"><i class="bi bi-instagram"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>




</body>

</html>
