<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Taco Cloud | Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		body {
			font-family: sans-serif;
		}

		.login-form {
			width: 500px;
			margin: 0 auto;
			padding: 20px;
		}

		h1 {
			text-align: center;
		}

		.error {
			color: red;
		}

		input {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
		}

		button {
			width: 100%;
			background-color: #000;
			color: #fff;
			padding: 10px;
			cursor: pointer;
		}

		.login-form {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<div class="login-form">
		<h1>Login</h1>

		<div th:if="${error}">
			<span class="error">Unable to login. Check your username and password.</span>
		</div>

		<form method="POST" th:action="@{/login}" id="loginForm">
			<label for="username">Username: </label>
			<input type="text" name="username" id="username" />

			<label for="password">Password: </label>
			<input type="password" name="password" id="password" />

			<button type="submit">Login</button>
		</form>

		<p>New? Click <a th:href="@{/register}">here</a> to register.
		<br /> 
		<h4>Or, <a th:href="@{/oauth2/authorization/facebook}">Sign in with Facebook</a></p></h3>
		
	</div>
</body>

</html>
